    title: We Work In Cyberg To Make The Virtual World More Real
    content: >
      CyBERG Corp. Plc. is the developer of the disruptive 3FA
      (Food/drinks For Free Anywhere) model. Vision is building up a
      global digital community through bricks and mortar touchpoints,
      where physical filters supported by new technologies ensure the
      cleanliness of data and filter out fake profiles and false
      information. As an incentive we offer discounts or even free
      products/services in the physical shops.
