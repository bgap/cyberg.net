    title: A CYBERG-BEN AZON DOLGOZUNK, HOGY A VIRTUÁLIS VILÁG VALÓSABB LEGYEN
    content: A CyBERG Corp. Nyrt. a 3FA (Ingyen étel/ital mindenhol) szektorokat összekötő hibrid modell fejlesztője. Az a víziónk, hogy felépítünk egy globális digitális közösséget valós találkozási pontokon keresztül, ahol az új technológiákkal támogatott fizikai szűrők biztosítják az adatok tisztaságát, és kiszűrik a hamis profilokat és valótlan információkat. A tiszta adatért cserébe az üzletekben ingyen adjuk az alapvető termékeket és szolgáltatásokat. 
  ceo:
    title: RÓZSA BALÁZS
    subtitle: INGYEN ADJUK AZ ÉTELT
    content: A kiváló ételek és italok mellett platformunkon a jövőben prémium szolgáltatásokat, digitális tartalmakat, játékokat és egyéb alkalmazásokat is értékesítünk. Több ezer vagy több tízezer étterem vagy kávézó ezzel a hibrid modellel lényegesen több bevételt tud termelni a digitális csatornából, mint az alaptermékekből. ételekből. Az extra bevételt visszaforgatjuk a z éttermi hálózat finanszírozásába, így ingyen tudjuk adni az ételt...
