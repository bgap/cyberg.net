  team: 
    title: SZOFTVERFEJLESZTŐ CSAPAT
    content: 2020-ban a Bitgap Kft. 100%-os leányvállalat lett, így egy magasan képzett szoftvermérnöki csapat csatlakozott a CYBERG-hez. A szakemberek eddig többnyire felhő- és blokklánc technológia alapú pénzügyi és logisztikai informatikai fejlesztésekkel foglalkoztak, de készítettek mesterséges intelligencia algoritmusokra, gépi tanulásra és játékelemekre épített, magas konverziót biztosító értékesítési rendszert is. A közelmúltban egy globális digitális fizetési szolgáltatást fejlesztettek kiemelt ügyfelük, a Paycap számára. A Bitgap korábban több Szilícium-völgybéli vállalatnak dolgozott, mint a First Foundry, a GarageGames, és a Disney Interactive.  
  news:
    -title: A Coffeeshop Company elsőként vezeti be a 3FA modellt
    'date': 2020. április 1. 
    'content': A két cég megállapodott, hogy a CYBERG támogatja a Coffeeshop Company-t új digitális szolgáltatások és bevételi csatornák elindításában, és a bevezeti a 3FA modellt az üzeleteiben. Az osztrák franchise hálózat jelenleg több mint 200 egységgel van jelen a világban. 
    'link': Coffeeshop Company 
    -title: A legutóbbi átfogó elemzése Dr. Kalliwoda Research-től
    'date': 2020. február 6.
    'content': Itt elérhető a legutóbbi elemzése a CYBERG-ről, amelyet a kis- és középvállalatokra szakosodott német részvény és kötvény elemző cég a Dr. Kalliwoda Research GmbH készített.   
    'link': CYBERG elemzés 
    -title: Új bevételi láb épül a BITGAP szoftverfejlesztő cég akvizíciójával
    'date': 2020. január 17.
    'content': A BITGAP szoftverfejlesztő cég akvizíciójával új bevételi csatornát, amerikai kapcsolatrendszert, valamint jelentős mérnöki kapacitást is vásárolt a CYBERG. A tranzakcióval olyan új finanszírozási lehetőségek is megnyílnak a társaság számára, mint a vállalati kötvény vagy bankhitel.
