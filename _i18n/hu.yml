  kajahu: 
    title: KAJAHU – FOOD TOGETHER
    content: A CYBERG a KAJAHU közösségi digitális étteremlánc tulajdonosa és fejlesztője. A közös étkezések élménye a régi, de a vendégek új technológiák segítségével kommunikálnak, a rendelések és fizetések mobiltelefonon vagy érintőképernyős asztalokon keresztül zajlanak. Fejlesztőcsapatunk folyamatosan tökéletesíti a hardver és szoftver komponenseket, elemezi az adatokat, és fejleszti/teszteli a 3FA platform innovatív elemeit. A KAJAHU kismértékű saját befektetést igénylő értékesítési rendszerben terjeszkedik a világban. A hibrid üzleti modell az ún fast-casual gasztronómia és a technológiai szektor egyesítéséve újraértelmezi mit jelent egy franchise étteremlánc. A KAJAHU-nak jelenleg 2 egysége van Budapesten.
  franchise: 
    title: FRANCHISE INFORMÁCIÓK
    content: Master franchise partnereket keresünk, akikkel együtt fejleszthetjük a nemzetközi KAJAHU márkát. Ha szeretne kevesebbet kockáztatni, többet keresni, egy globális célért dolgozni és közben szeretné magát jólérezni, csatlakozzon food-tech hibrid franchise hálózatunkhoz!
