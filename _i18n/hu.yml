sections:
  intro:
    title: A Cyberg-Ben Azon Dolgozunk, Hogy A Virtuális Világ Valósabb Legyen
    content: >
      A CyBERG Corp. Nyrt. a 3FA (Ingyen étel/ital mindenhol) szektorokat
      összekötő hibrid modell fejlesztője. Az a víziónk, hogy felépítünk egy
      globális digitális közösséget valós találkozási pontokon keresztül, ahol
      az új technológiákkal támogatott fizikai szűrők biztosítják az adatok
      tisztaságát, és kiszűrik a hamis profilokat és valótlan információkat.
      A tiszta adatért cserébe az üzletekben ingyen adjuk az alapvető termékeket
      és szolgáltatásokat.
